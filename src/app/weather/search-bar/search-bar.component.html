<div class="flex">
  <form (ngSubmit)="onSubmit()" class="flex justify-center xl:justify-start">
    <input
      type="text"
      name="city"
      [(ngModel)]="city"
      placeholder="Type a city..."
      class="border rounded-xl p-2 m-4"
    />
    <button type="submit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </button>
  </form>
  <ng-container
    ><p *ngIf="error" class="bg-red-500 p-2 my-4 lg:ml-5 rounded-xl">
      {{ error.message }}
    </p>
  </ng-container>
</div>
